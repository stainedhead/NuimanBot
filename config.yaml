server:
  log_level: info
  debug: false

security:
  input_max_length: 4096
  vault_path: "./data/vault.enc"

storage:
  type: sqlite
  dsn: "./data/nuimanbot.db"

llm:
  default_model:
    primary: anthropic/claude-sonnet
  providers:
    - id: anthropic-main
      type: anthropic
      api_key: "your-api-key-here"  # Set via NUIMANBOT_LLM_PROVIDERS_0_APIKEY env var

gateways:
  cli:
    debug_mode: false
    history_file: ".nuimanbot_history"

tools:
  entries:
    calculator:
      enabled: true
    datetime:
      enabled: true

# Agent Skills System (Anthropic-style file-based skills)
# Skills are stored in the NuimanBot data directory
skills:
  enabled: true
  roots:
    # Shared skills (available to all users)
    - path: "./data/skills/shared"
      scope: 2  # ScopeProject
    # User-specific skills (per-user skill directories)
    # Format: ./data/skills/users/{platform}_{uid}/
    - path: "./data/skills/users/cli_user"
      scope: 1  # ScopeUser
    # Enterprise skills can be added here (highest priority)
    # - path: "./data/skills/enterprise"
    #   scope: 0  # ScopeEnterprise

mcp:
  client:
    timeout: "30s"
