name: Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  gosec:
    name: Go Security Scanner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run gosec
        uses: securego/gosec@v2.23.0
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Upload gosec SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif
        continue-on-error: true # Don't fail build if upload fails

      - name: Display gosec summary
        if: always()
        run: |
          echo "ðŸ“Š Security scan complete"
          if [ -f gosec-results.sarif ]; then
            echo "Results uploaded to GitHub Security tab"
          fi

  trivy:
    name: Trivy Vulnerability Scanner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0' # Don't fail build on vulnerabilities
          ignore-unfixed: true # Only report fixable issues

      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true # Don't fail build if upload fails

      - name: Display Trivy summary
        if: always()
        run: |
          echo "ðŸ“Š Vulnerability scan complete"
          echo "Results uploaded to GitHub Security tab"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [gosec, trivy]
    if: always()

    steps:
      - name: Security scan summary
        run: |
          echo "ðŸ”’ Security Scanning Complete"
          echo ""
          echo "âœ… gosec: Go security scanner"
          echo "âœ… Trivy: Dependency vulnerability scanner"
          echo ""
          echo "ðŸ“Š Check the Security tab in GitHub for detailed results"
          echo "ðŸ”— https://github.com/${{ github.repository }}/security"
