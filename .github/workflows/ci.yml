name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # Match go.mod toolchain version
          cache: true # Enable built-in Go cache

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Format check
        run: |
          go fmt ./...
          git diff --exit-code || (echo "❌ Code is not formatted. Run 'go fmt ./...' and commit the changes." && exit 1)

      - name: Tidy check
        run: |
          go mod tidy
          git diff --exit-code || (echo "❌ go.mod/go.sum not tidy. Run 'go mod tidy' and commit the changes." && exit 1)

      - name: Vet
        run: go vet ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 5m

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-nuimanbot
        continue-on-error: true # Don't fail build if upload fails

      - name: Build executable
        run: go build -o bin/nuimanbot ./cmd/nuimanbot

      - name: Verify executable
        run: |
          chmod +x bin/nuimanbot
          ./bin/nuimanbot --help || echo "⚠️ Executable doesn't support --help flag"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuimanbot-${{ runner.os }}-${{ github.sha }}
          path: bin/nuimanbot
          retention-days: 7
